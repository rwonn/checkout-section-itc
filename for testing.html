<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-item {
  display: flex;
  align-items: center;
  background-color: #f2f2f2;
  padding: 20px;
  margin-bottom: 20px;
}

.product-image {
  width: 100px;
  height: auto;
  margin-right: 20px;
}

.product-details {
  flex: 1;
}

.product-name {
  font-size: 18px;
  margin-bottom: 5px;
}

.product-size,
.product-quantity {
  font-size: 14px;
  color: #666;
}

.product-price {
  font-size: 20px;
  font-weight: bold;
  color: #4CAF50;
}
.quantity-container {
  display: flex;
  align-items: center;
}

.quantity-button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 0 5px;
  cursor: pointer;
}
.summary-section {
  background-color: #f2f2f2;
  padding: 20px;
}

.summary-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.summary-item p {
  font-size: 16px;
}
</style>
</head>
<body>
    <div class="product-item">
        <img src="compression.jpg" alt="Strider Heat Defender" class="product-image">
        <div class="product-details">
          <h3 class="product-name">STRIDER HEAT DEFENDER</h3>
          <p class="product-size">SIZE: M</p>
          <div class="quantity-container">
            <button class="quantity-button">-</button>
            <p class="product-quantity">QUANTITY: 1</p>
            <button class="quantity-button">+</button>
          </div>
        </div>
        <div class="product-price">₱1,000</div>
      </div>
      <div class="summary-section">
        <h2>SUMMARY</h2>
        <div class="summary-item">
          <p>Subtotal</p>
          <p>₱1,000</p>
          <p>Shipping</p>
          <p>₱250</p>
        </div>
        
        <div class="summary-item">
          <p>Total</p>
          <p>₱1,250</p>
        </div>
        <button class="checkout-button">CHECKOUT</button>
      </div>
</body>
</html>
